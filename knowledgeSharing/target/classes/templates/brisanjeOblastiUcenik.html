<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Brisanje oblasti ucenik</title>
</head>
<body style="background-image: url(/images/library.jpg); background-repeat: no-repeat;background-size: cover;">
<header th:insert="fragments.html :: nav"></header>
<div align="center" style="color:white;" class="form-group">
    <form action="#" th:action="@{/brisanjeOblastiUcenik/post}" th:object="${oblasti}"  method="post">
        <label>Izaberite oblasti</label><br>
        <table>
            <th>
                Oblasti:
            </th>
            <tr th:each="oblast:${oblasti}">
                <td>
                    <input type="checkbox" name="oblasti" th:value="${oblast.getOblastId()}" th:text="${oblast.getNaziv()}">
                </td>
            </tr>
        </table>
        <div align="center" class="form-group">
            <input class="btn btn-danger" type="submit" value="Potvrdite brisanje oblasti">
        </div>
    </form>
</div>
</div>
<div th:unless="${oblasti != null}">
    <h2>Prazno</h2>
</div>
</div>
</body>
</html>
