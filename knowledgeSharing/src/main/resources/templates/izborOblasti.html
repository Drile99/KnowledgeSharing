<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <meta CHARSET="UTF-8">
    <title>Izbor oblasti i podoblasti</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<form action="@{/izborOblasti}" method="post" th:object="${oblasti}">
    <div class="form-group">
    <label>Izaberite oblasti</label><br>
        <th:block th:each="oblast:${oblasti}"><br>
            <input type="checkbox" name="oblasti" th:value="${oblast.getOblastId()}" th:text="${oblast.getNaziv()}">
        </th:block>
    </div>
    <div class="form-group">
    </div>
</form>
</body>
</html>
