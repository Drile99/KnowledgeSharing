<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update korisnika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container my-5">
    <h3>Update korisnika</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/korisnici/update/{korisnik_id}(korisnik_id=${korisnik.getKorisnikId()})}" th:object="${korisnik}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ime" class="col-form-label">Ime</label> <input type="text" th:field="*{ime}" class="form-control" id="ime" placeholder="Ime">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prezime" class="col-form-label">Prezime</label> <input type="text" th:field="*{prezime}" class="form-control" id="prezime" placeholder="Prezime">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="E-maik">
                        <div class="form-group col-md-8">
                            <input type="hidden" th:field="*{korisnikId}">
                            <input type="hidden" th:field="*{sifra}">
                            <input type="hidden" th:field="*{adminStatus}">
                            <input type="hidden" th:field="*{biografija}">
                           <br><input type="submit" class="btn btn-primary" value="Potvrdite izmenu">
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
