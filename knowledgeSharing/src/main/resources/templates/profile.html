<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Korisnicki profil</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container my-5">
    <h3>Update korisnika</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/profile/update}" th:object="${korisnik}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ime" class="col-form-label">Ime</label> <input type="text" th:field="*{ime}" class="form-control" id="ime" placeholder="Ime">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prezime" class="col-form-label">Prezime</label> <input type="text" th:field="*{prezime}" class="form-control" id="prezime" placeholder="Prezime">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="biografija" class="col-form-label">Biografija</label><textarea th:field="*{biografija}" class="form-control" id="Biografija" placeholder="Biografija"></textarea>
                            <div class="form-group col-md-8">
                                <input type="hidden" th:field="*{korisnikId}">
                                <input type="hidden" th:field="*{sifra}">
                                <input type="hidden" th:field="*{adminStatus}">
                                <input type="hidden" th:field="*{email}">
                                <br><input type="submit" class="btn btn-primary" value="Potvrdite izmenu">
                            </div>
                        </div>
                    </div>
                </form>
                <form action="#" th:action="@{/profile/delete}" th:object="${korisnik}" method="post">
                    <input type="submit" class="btn btn-primary" value="ObriÅ¡ite profil">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
