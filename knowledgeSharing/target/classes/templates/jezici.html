<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Korisnicki jezici</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div th:if="${jezici != null}">
<form action="#" th:action="@{/jezici/dodaj/post}" th:object="${jezici}" method="post">
    <div class="form-group">
        <label>Izaberite jezike</label><br>
        <table>
            <th>
                Jezik:
            </th>
            <tr th:each="jezik:${jezici}">
                <td>
                    <input type="checkbox" name="jezici" th:value="${jezik.getJezikId()}" th:text="${jezik.getNaziv()}">
                </td>
            </tr>
        </table>
    </div>
    <div class="form-group">
        <input type="submit" value="Potvrdite izbor jezika">
    </div>

</form>
</div>
</div>
<div th:unless="${jezici != null}">
    <h2>Prazno</h2>
</div>
</body>
</html>
