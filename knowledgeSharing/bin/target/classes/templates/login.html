<body>
<header th:insert="fragments.html :: nav"></header>
<h1 id = "knHed" class="fontMenjanje glow" align="center">Knowledge Sharing</h1>
<div>
    <form id="logFrm" name="form" th:action="@{/login}" method="post" align="center">
        <fieldset>
            <legend align="center">Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="email" >Email</label><br>
            <input type="text" id="email" name="username"><br>
            <label for="sifra" >Password</label><br>
            <input type="password" id="sifra" name="password"><br><br>
            <div class="form-actions">
                <button type="submit" class="btn" style="background-color: silver; align-content: center;">Login</button>
            </div>
        </fieldset>
    </form>
</div>
