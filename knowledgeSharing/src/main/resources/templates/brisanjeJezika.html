<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Brisanje jezika</title>
</head>
<body style="background-image: url(/images/nice.jpg); background-repeat: no-repeat;background-size: cover;">
<header th:insert="fragments.html :: nav"></header>
<div align="center" style="color:white;" class="form-group">
    <form action="#" th:action="@{/brisanjeJezika/post}" th:object="${jezici}"  method="post">
        <label>Izaberite jezike</label><br>
        <table>
            <th>
                Jezici:
            </th>
            <tr th:each="jezik:${jezici}">
                <td>
                    <input type="checkbox" name="jezici" th:value="${jezik.getJezikId()}" th:text="${jezik.getNaziv()}">
                </td>
            </tr>
        </table>
        <div align="center" class="form-group">
            <input class="btn btn-danger" type="submit" value="Potvrdite brisanje jezika">
        </div>
    </form>
</div>
</div>
<div th:unless="${jezici != null}">
    <h2>Prazno</h2>
</div>
</div>
</body>
</html>
