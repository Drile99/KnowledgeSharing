<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<form action="#" th:action="@{/izborOblastiPredavac/post}" th:object="${oblasti}"  method="post">
    <div class="form-group">
        <label>Izaberite oblasti</label><br>
        <table>
            <th>
                Oblasti:
            </th>
            <tr th:each="oblast:${oblasti}">
                <td>
                    <input type="checkbox" name="oblasti" th:value="${oblast.getOblastId()}" th:text="${oblast.getNaziv()}">
                </td>
            </tr>
        </table>
    </div>
    <div class="form-group">
        <input type="submit" value="Potvrdite izbor oblasti">
    </div>
</form>
</div>
</div>
<div th:unless="${oblasti != null}">
    <h2>Prazno</h2>
</div>
</body>
</html>
